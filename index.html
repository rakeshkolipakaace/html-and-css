<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN (Add this in <head>) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Job Application Form</h2>
            <p class="subtitle">Please Fill Out the Form Below To Submit Your Job Application!</p>
            <hr class="form-divider">
            
            <form id="jobApplicationForm">
                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group half">
                        <label for="firstName">Name *</label>
                        <input type="text" id="firstName" placeholder="First Name">
                        <span class="field-label">First Name</span>
                    </div>
                    <div class="form-group half">
                        <label for="lastName" class="invisible">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                        <span class="field-label">Last Name</span>
                    </div>
                </div>
                
                <!-- Contact Fields -->
                <div class="form-row">
                    <div class="form-group half">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" placeholder="ex: myname@example.com">
                    </div>
                    <div class="form-group half">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" placeholder="(000) 000-0000">
                    </div>
                </div>
                
                <!-- Gender Field -->
                <div class="form-group">
                    <label style="font-size:large">Gender</label>
                    <div class="radio-group-column">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male" class="radio-label">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" class="radio-label">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="transgender" name="gender" value="transgender">
                            <label for="transgender" class="radio-label">Transgender</label>
                        </div>
                    </div>
                </div>
                
                <!-- City Field -->
                <div class="form-group1">
                    <label for="city">Current City</label>
                    <select id="city">
                        <option value="" disabled selected>Please Select</option>
                        <option value="new-york">New York</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="chicago">Chicago</option>
                        <option value="houston">Houston</option>
                        <option value="phoenix">Phoenix</option>
                    </select>
                </div>
                
               
                <div class="form-row">
                    <div class="form-group half">
                        <label for="position">Applied Position</label>
                        <input type="text" id="position">
                    </div>
                    <div class="form-group half">
                        <label for="startDate">Earliest Possible Start Date</label>
                        <input type="date" id="startDate">
                        <p style="margin-top: 4%">Date</p>
                    </div>
                </div>
                <div class="form-group">
                  <label for="interviewDate">Preferred Interview Date</label>
                  <div class="date-and-time-container">
                      <div class="calendar-container">
                          <div class="date-display">
                            <input type="text" id="interviewDate" value="03/27/2023" readonly class="calendar-toggle">
                            <button type="button" style="display:inline" >
                              
                            </button>
                             
                          </div>
                          
                          <div class="calendar">
                              <div class="calendar-header">
                                  <button type="button" class="prev-month">◀</button>
                                  <div class="month-year">
                                      <span class="month">March</span>
                                      <div class="month-controls">
                                          <button class="up-arrow">▲</button>
                                          <button class="down-arrow">▼</button>
                                      </div>
                                  </div>
                                  <div class="year-control">
                                      <span class="year">2023</span>
                                      <div class="year-controls">
                                          <button class="up-arrow">▲</button>
                                          <button class="down-arrow">▼</button>
                                      </div>
                                  </div>
                                  <button type="button" class="next-month">▶</button>
                              </div>
                              
                              <div class="weekdays">
                                  <div class="weekend">Sun</div>
                                  <div>Mon</div>
                                  <div>Tue</div>
                                  <div>Wed</div>
                                  <div>Thu</div>
                                  <div>Fri</div>
                                  <div class="weekend">Sat</div>
                              </div>
                              
                              <div class="days">
                                  <!-- Calendar days will be generated via JavaScript -->
                              </div>
                          </div>
                      </div>
                      
                      <div class="time-slots">
                          <div class="time-slot-header">Monday, March 27</div>
                          <div class="time-slot-options">
                              <button type="button" class="time-option">11:30 AM</button>
                              <button type="button" class="time-option">12:30 PM</button>
                              <button type="button" class="time-option">1:30 PM</button>
                              <button type="button" class="time-option">4:30 PM</button>
                              <button type="button" class="time-option">5:30 PM</button>
                              <button type="button" class="time-option">6:30 PM</button>
                          </div>
                      </div>
                  </div>
              </div>
              

                
                <!-- Resume Upload -->
                 <div class="resume">
                    <div class="form-group1">
                        <label for="resume">Upload Resume *</label>
                       
                        <div class="file-upload">
                            <div class="file-upload-box">
                              <i class="fa-solid fa-cloud-arrow-up" style="font-size: 24px; color: Grey; margin-bottom:10px"></i>
                                <p>Upload a File</p>
                                <p class="drag-text" style="margin-top: 3px;">Drag and drop files here</p>
                            </div>
                            <input type="file" id="resume" class="hidden">
                        </div>
                    </div>
                 </div>
                 <hr class="form-divider" >
               
                
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Apply</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
