<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="man">
        <div class="desc">
            <h3>HEADING</h3>
            <p>SOME TEXT</p>
        </div>
    </div>
    <div class="card">
        <img src="image.jpg" alt="woman">
        <div class="desc">
            <h3>HEADING</h3>
            <p>SOME TEXT</p>
        </div>
    </div>
</body>
</html>
