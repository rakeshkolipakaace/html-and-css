<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .info {
            flex: 1;

            border-style: dotted;
            background-color: white;

        }

        .name {
            font-weight: bold;
        }

        .follow-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border-style: dotted;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="cat.jpg" alt="Profile" class="profile-img">
        <div class="info">
            <div class="name">oliver</div>
            <div class="title">the cat</div>
            <div class="status">Popular</div>
        </div>
        <button class="follow-btn">Follow</button>
    </div>

</body>
</html>
